name: Security Scan on Pull Request

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write
  packages: write

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

  sca-scan:
    name: Dependency Vulnerability Scan (SCA)
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, LGPL-2.0
          comment-summary-in-pr: always

  dast-scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run app
        run: |
          docker run -d -p 7070:7070 --name demo ghcr.io/${{ github.repository }}:latest
          
      - name: Wait for app to be ready
        run: |
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:7070 >/dev/null 2>&1; then
              echo "Application is ready!"
              break
            fi
            echo "Attempt $i/30: Application not ready yet, waiting 10 seconds..."
            sleep 10
          done
          
          # Final check
          if ! curl -f http://localhost:7070 >/dev/null 2>&1; then
            echo "Application failed to start after 5 minutes"
            echo "Docker logs:"
            docker logs demo
            exit 1
          fi
          
          echo "Application is responding on port 7070"

      - name: Prepare ZAP workspace
        run: |
          # Set proper permissions for ZAP to write files
          chmod 777 .
          # Remove existing zap.yaml to let ZAP generate its own
          rm -f zap.yaml

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: http://localhost:7070
          fail_action: true
          cmd_options: '-a'
          rules_file_name: '.zap/rules.tsv'
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          issue_title: 'ZAP Scan Baseline Report'
          allow_issue_writing: false
          artifact_name: 'zap_scan'


  trivy-scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ghcr.io/${{ github.repository }}:latest
          scan-ref: '.'
          exit-code: "1"
          vuln-type: 'os,library'
          severity: "CRITICAL,HIGH,MEDIUM"
          format: table