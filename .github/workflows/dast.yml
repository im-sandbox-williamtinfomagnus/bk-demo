name: DAST Baseline Demo

on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  dast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build app
        run: docker build -t demo-app .

      - name: Run app
        run: |
          docker run -d -p 7070:7070 --name demo demo-app
          
      - name: Wait for app to be ready
        run: |
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:7070 >/dev/null 2>&1; then
              echo "Application is ready!"
              break
            fi
            echo "Attempt $i/30: Application not ready yet, waiting 10 seconds..."
            sleep 10
          done
          
          # Final check
          if ! curl -f http://localhost:7070 >/dev/null 2>&1; then
            echo "Application failed to start after 5 minutes"
            echo "Docker logs:"
            docker logs demo
            exit 1
          fi
          
          echo "Application is responding on port 7070"

      - name: Prepare ZAP workspace
        run: |
          # Set proper permissions for ZAP to write files
          chmod 777 .
          # Remove existing zap.yaml to let ZAP generate its own
          rm -f zap.yaml

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: http://localhost:7070
          fail_action: true
          cmd_options: '-a'
          rules_file_name: '.zap/rules.tsv'
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          issue_title: 'ZAP Scan Baseline Report'
          allow_issue_writing: false
          artifact_name: 'zap_scan'