name: Terraform

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: terraform
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install unzip (Linux)
        run: |
          if command -v sudo >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y unzip
          else
            apt-get update && apt-get install -y unzip
          fi
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest
      
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true
      
      - name: Terraform Init
        id: init
        run: terraform init
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: true
      
      - name: Terraform Apply (Manual Only)
        id: apply
        run: |
          echo "Plan completed successfully!"
          echo "Run 'terraform apply' manually to apply changes."
        if: github.event_name == 'workflow_dispatch'
      
      - name: Summary
        if: always()
        run: |
          echo "=== Terraform Validation Summary ==="
          echo "✓ Checkout: Complete"
          echo "✓ Init: ${{ steps.init.outcome }}"
          echo "✓ Validate: ${{ steps.validate.outcome }}"
          echo "✓ Plan: ${{ steps.plan.outcome }}"
          echo "✓ Format Check: ${{ steps.fmt.outcome }}"

