name: "SCA - OSV Scanner"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Mondays at 05:00 UTC
    - cron: "0 5 * * 1"
  workflow_dispatch:

jobs:
  osv-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: OSV Scan
        uses: google/osv-scanner-action@v1
        with:
          scan-args: >
            --recursive
            --skip-git
            .
