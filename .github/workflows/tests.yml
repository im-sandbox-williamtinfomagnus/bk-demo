name: Run Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run tests
        run: ./gradlew test --no-daemon
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/build/test-results/**/*.xml
          check_name: Test Results
          comment_mode: always
          compare_to_earlier_commit: true
      
      - name: Upload Test Results (XML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-xml
          path: |
            **/build/test-results/**/*.xml
          retention-days: 30
      
      - name: Upload Test Reports (HTML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-html
          path: |
            **/build/reports/tests/**
          retention-days: 30
      
      - name: Test Summary
        if: always()
        run: |
          echo "## Test Execution Summary :test_tube:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test reports have been generated and uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **XML Results**: Available in 'test-results-xml' artifact" >> $GITHUB_STEP_SUMMARY
          echo "- **HTML Reports**: Available in 'test-reports-html' artifact" >> $GITHUB_STEP_SUMMARY
